{% extends 'dashboard_base.html' %}
{% load static %}

{% block dashboard_content %}
<div style="max-width: 800px; margin: 0 auto;">
    
    <div class="glass-card" style="padding: 40px; background: rgba(255,255,255,0.05); border-radius: 16px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <h2 style="color: #fff; font-family: 'Syne';">Edit System: <span style="color: #00d2ff;">{{ product.title }}</span></h2>
            <a href="{% url 'dash_products' %}" style="color: #aaa; text-decoration: none; display: flex; align-items: center; gap: 5px;">
                <i class="bi bi-arrow-left"></i> Back
            </a>
        </div>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Row 1: Name & Category -->
            <div style="display: flex; gap: 20px; margin-bottom: 20px;">
                <div style="flex: 2;">
                    <label style="color: #ccc; font-size: 13px;">System Name</label>
                    {{ form.title }}
                </div>
                <div style="flex: 1;">
                    <label style="color: #ccc; font-size: 13px;">Category</label>
                    {{ form.category }}
                </div>
            </div>

            <!-- Row 2: Price & Demo -->
            <div style="display: flex; gap: 20px; margin-bottom: 20px;">
                <div style="flex: 1;">
                    <label style="color: #ccc; font-size: 13px;">Price ($)</label>
                    {{ form.price }}
                </div>
                <div style="flex: 2;">
                    <label style="color: #ccc; font-size: 13px;">Demo Link</label>
                    {{ form.demo_link }}
                </div>
            </div>

            <!-- Current Image Preview -->
            <div style="margin-bottom: 20px; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px; display: flex; align-items: center; gap: 15px;">
                <img src="{{ product.image.url }}" style="height: 60px; width: 60px; object-fit: cover; border-radius: 5px;">
                <div>
                    <label style="color: #ccc; font-size: 13px;">Change Image (Optional)</label>
                    {{ form.image }}
                </div>
            </div>

            <!-- Description & Features -->
            <div class="form-group" style="margin-bottom: 20px;">
                <label style="color: #ccc; font-size: 13px;">Description</label>
                {{ form.description }}
            </div>

            <div class="form-group" style="margin-bottom: 30px;">
                <label style="color: #ccc; font-size: 13px;">Key Features (Comma separated)</label>
                {{ form.features }}
            </div>

            <button type="submit" class="btn-primary" style="width: 100%; padding: 15px; background: linear-gradient(45deg, #f39c12, #d35400); border: none; color: white; font-weight: bold; border-radius: 8px; cursor: pointer;">
                <i class="bi bi-save"></i> Save Changes
            </button>
        </form>
    </div>
</div>

<style>
    .form-control, .form-select, .form-control-file, input[type="text"], input[type="number"], textarea {
        width: 100%; 
        padding: 12px; 
        background: rgba(0,0,0,0.3); 
        border: 1px solid rgba(255,255,255,0.1); 
        border-radius: 6px; 
        color: white; 
        margin-top: 5px;
        font-family: 'Outfit', sans-serif;
    }
    input:focus, textarea:focus, select:focus {
        outline: none;
        border-color: #f39c12;
    }
</style>
{% endblock %}
